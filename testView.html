<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:;base64,iVBORw0KGgo="><!-- ignore favicon request -->
  <title>Game Titel</title>
  <link rel="stylesheet" href="styles/bulma.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body class="body">

  <nav class="navbar is-transparent is-fixed-top is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <h1 class="title">Game Title</h1>
      </a>
    </div>

    <div class="navbar-menu">
      <div class="navbar-start">
        <div class="navbar-item">
          <div>
            Location&nbsp;<p> <strong class="location"></strong> </p>
          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div>Population&nbsp;<strong class="population"></strong></div>
        </div>
        <div class="navbar-item">
          <div>Rounds left
            <p> <strong class="timer"></strong> </p>
          </div>
        </div>
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary nextRound">
              <strong>Next Round</strong>
            </a>
          </div>
        </div>
      </div>

    </div>
  </nav>
  <main class="container">
    <section class="section">
      <div class="disasters"></div>
    </section>
  </main>
  <div class="marble-bar">
    <div class="marble-bar-left">
      <div>
        <h1 class="title">Upcoming »</h1>
        <h2 class="subtitle">Magic Marbles. <br />Order will be random.</h2>
      </div>
      <div class="upcoming marbles"></div>
    </div>
    <div class="marble-bar-middle">
      <div>
        <h1 class="title">Available »</h1>
        <h2 class="subtitle">Use these Magic Marbles to <br />combat the disasters on the map.</h2>
      </div>
      <div class="ready marbles"></div>
    </div>
    <div class="marble-bar-right">
      <div>
        <h1 class="title">Used »</h1>
        <h2 class="subtitle">Recently used Magic Marbles. <br /> Will be shuffled back when "Upcoming" is empty.</h2>
      </div>
      <div class="used marbles"></div>
    </div>
  </div>
  <script src="scripts/main.js" type="module"></script>
</body>

</html>
