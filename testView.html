<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:;base64,iVBORw0KGgo="><!-- ignore favicon request -->
  <title>Game Titel</title>
  <link rel="stylesheet" href="styles/bulma.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body class="body">

  <nav class="navbar is-transparent is-fixed-top is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <h1 class="title">Game Title</h1>
      </a>

    </div>

    <div id="navbarBasicExample" class="navbar-menu">

      <div class="navbar-start">
        <div class="navbar-item">
          <div>
            Location&nbsp;<p> <strong class="location"></strong> </p>
          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div>Population&nbsp;<strong class="population"></strong></div>
        </div>
        <div class="navbar-item">
          <div>Rounds left
            <p> <strong class="timer"></strong> </p>
          </div>
        </div>
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary nextRound">
              <strong>Next Round</strong>
            </a>
          </div>
        </div>
      </div>

    </div>
  </nav>
  <main class="container">
    <section class="section">
      <div>
        <h1 class="title">Upcoming</h1>
        <h4>Known Marbles but unknown sequence</h4>
        <div class="upcoming marbles"></div>
        <h1 class="title">Your current Marbles</h1>
        <h4>Available for this round</h4>
        <div class="ready marbles"></div>
        <h1 class="title">Used Marbles</h1>
        <h4>Will be available again when upcoming is empty</h4>
        <div class="used marbles"></div>
      </div>
      <div>
        <h1 class="title">Disasters</h1>
        <div class="disasters"></div>
      </div>
      <div>
        <script src="scripts/main.js" type="module"></script>
      </div>
    </section>
  </main>
</body>

</html>
